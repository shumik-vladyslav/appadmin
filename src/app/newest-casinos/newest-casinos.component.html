
<p-dialog header="Title" [(visible)]="display">
  <div>
    <div *ngFor="let key of casino | keys">
      <div *ngIf="key !== 'image' && key !== 'path'">
        {{key}}
        <input pInputText  [(ngModel)]="casino[key]">
      </div>

    </div>
    <div class="form-group">
      <input id="image" name="image" [(ngModel)]="image" type="file" >
    </div>
    <button (click)="new()" pButton type="button" icon="fa-plus-circle" label="Add new item"></button>
  </div>
</p-dialog>

<button (click)="showDialog()" pButton type="button" icon="fa-plus-circle" label="Add new item"></button>

<p-dataList [value]="items | async" [paginator]="true" [rows]="5">
  <p-header>
    List of Cars
  </p-header>
  <ng-template let-car pTemplate="item">
    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3" style="text-align:center">
          <i class="fa fa-pencil-square-o" (click)="editCasino(car)" style="cursor:pointer;float:left;margin-top:40px"></i>
          <i class="fa fa-trash" (click)="deliteCasino(car)" style="cursor:pointer;float:left;margin-top:40px"></i>
          <img [src]="'https://firebasestorage.googleapis.com/v0/b/appadmin-3e908.appspot.com/o/listingimages%2F'+ car.image + '?alt=media&token=f0dce862-03d0-45c7-912f-58031af0d7e6'"></div>
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-fluid">
            <div class="ui-grid-row" *ngFor="let key of casino | keys">
              <div class="ui-grid-col-2">{{key}}: </div>
              <div class="ui-grid-col-10">{{car[key]}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataList>

<p-dialog header="Title" [(visible)]="displayDeliteDialog">
  Remove item?
  <button (click)="remove()" pButton type="button" icon="fa-plus-circle" label="Yes"></button>
  <button (click)="displayDeliteDialog = false" pButton type="button" icon="fa-plus-circle" label="No"></button>

</p-dialog>


<p-dialog header="Title" [(visible)]="displayEditDialog">
  <div>
    <div *ngFor="let key of editItem | keys">
      <div *ngIf="key !== 'image' && key !== 'path'">
        {{key}}
        <input pInputText  [(ngModel)]="editItem[key]">
      </div>

    </div>
    <div class="form-group">
      <input id="image" name="image" [(ngModel)]="image" type="file" >
    </div>
    <button (click)="edit()" pButton type="button" icon="fa-plus-circle" label="Add new item"></button>
  </div>
</p-dialog>
